<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Prediction Result</title>
    <style>
        body { font-family: Arial, sans-serif; background:#f4f4f4; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 8px; text-align: center; }
        h1 { margin-bottom: 20px; }
        .result { font-size: 24px; margin: 20px 0; }
        .confidence { font-size: 18px; color: #555; }
        a.button { display: inline-block; margin-top: 25px; padding: 10px 25px; font-size: 16px; background: #007BFF; color: white; text-decoration: none; border-radius: 5px; }
        a.button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <div class="result">
            This video is predicted as: <strong>{{ label }}</strong>
        </div>
        <div class="confidence">
            Confidence: {{ "%.2f"|format(confidence * 100) }}%
        </div>
        <a href="{{ url_for('index') }}" class="button">Try Another Video</a>
    </div>
</body>
</html>
